# Bank Account Tests
# This file contains tests for thr entire Bank Account class, including the constructor and methods. Follow this to write tests for the Bank Account class.

tests: 
  getBalanceTest:
  - name: "Valid balance, middle case"
    input: "200"
    output: "200"
  - name: "Valid balance, edge case"
    input: "0"
    output: "0"
  - name: "Valid balance, small decimal case"
    input: ".30"
    output: ".30"

  withdrawTest:
  - name: "Valid withdrawal, middle case"
    input: "100"
    output: "100"
  - name: "Valid withdrawal, edge case, entire balance"
    input: "100"
    output: "0"
  - name: "Valid withdrawal, edge case, withdraw 0"
    input: "0"
    output: "100" # Assuming the initial balance is 100, withdrawing 0 should not change the balance
  - name: "Valid withdrawal, small decimal amount"
    input: ".30"
    output: "99.70" # Assuming the initial balance is 100, withdrawing .30 should leave 99.70
  - name: "Exception, negative amount"
    input: "-50"
    output: "throws IllegalArgumentException"
  - name: "Exception, amount greater than balance"
    input: "150"
    output: "throws IllegalArgumentException"

  depositTest:
  - name: "Valid deposit, middle case"
  - input: "100"
    output: "200" # Assuming the initial balance is 100, depositing 100 should result in a balance of 200
  - name: "Valid deposit, middle case, deposit small amount"
    input: ".30"
    output: "100.30" # Assuming the initial balance is 100, depositing .30 should result in a balance of 100.30
  - name: "Exception, deposit with more than 2 decimal places"
    input: ".123"
    output: "throws IllegalArgumentException"
  - name: "Exception, negative deposit amount"
    input: "-50"
    output: "throws IllegalArgumentException"
  - name: "Exception, deposit amount of 0"
    input: "0"
    output: "throws IllegalArgumentException"
  - name: "Valid deposit, deposit large amount"
    input: "1000000"
    output: "1000100" # Assuming the initial balance is 100, depositing 1,000,000 should result in a balance of 1,000,100
  
  transferTest:
  # Assume both accounts initally have 150 balance
  - name: "Valid transfer, middle case"
    input: "50"
    output: "50, 100" 
  - name: "Exception: insufficient funds"
    input: "200"
    output: "throws IllegalArgumentException"
  - name: "Exception: negative transfer amount"
    input: "-50"
    output: "throws IllegalArgumentException"
  - name: "Exception: transfer with more than 2 decimal places"
    input: ".123"
    output: "throws IllegalArgumentException"
  - name: "Exception edge case: transfer amount of 0"
    input: "0"
    output: "throws IllegalArgumentException"
  - name: "Valid transfer, small decimal amount"
    input: ".30"
    output: "49.7, 150.3" # Assuming both accounts initially have 150 balance, transferring .30 should result in .30 being transferred from one account to the other
  - name: "Valid transfer, edge case: transfer entire balance"
    input: "49.7"
    output: "0, 200" 

  isEmailValidTest:
  - name: "Valid email, middle case"
    input: "a@b.com"
    output: "true"
  - name: "Boundary case, invalid null input"
    input: "null"
    output: "false"
  - name: "Equivalence class, invalid email without @ symbol"
    input: "abc.com"
    output: "false"
  - name: "Equivalence class, invalid email without domain"
    input: "a@bcdefg"
    output: "false"
  - name: "Equivalence class, invalid email with multiple @ symbols"
    input: "a@@b.com"
    output: "false"
  - name: "Invalid email, consecutive dots"
    input: "a@b..com"
    output: "false"
  - name: "Invalid email, email with invalid characters"
    input: "a-b@c.com"
    output: "false"
  - name: "Invalid email, email missing prefix but valid domain"
    input: "@b.com"
    output: "false"
  - name: "Invalid email, prefix starts with dot"
    input: ".abc@bc.com"
    output: "false"
  - name: "Invalid email, email contains whitespace"
    input: "a @b.com"
    output: "false"

  constructorTest:
  - name: "Valid constructor, middle case"
    input: "abc@abc.com, 100"
    output: "true"
  - name: "Exception, invalid email"
    input: "abc.com, 100"
    output: "throws IllegalArgumentException"
  - name: "Exception, negative initial balance"
    input: "abc@abc.com, -100"
    output: "throws IllegalArgumentException"
  
  isAmountValidTest:
  - name: "Valid amount, edge case, amount with 0 decimal places"
    input: "100"
    output: "true"
  - name: "Valid amount, edge case, amount with 2 decimal places"
    input: "3000.87"
    output: "true"
  - name: "Invalid amount, amount with more than 2 decimal places"
    input: "100.1200007"
    output: "false"
  - name: "Invalid amount, negative amount"
    input: "-50"
    output: "false"
  - name: "Invalid amount, amount of 0"
    input: "0"
    output: "false"
  - name: "Valid amount, one decimal place"
    input: "300.3"
    output: "true"
  - name: "Valid amount, small decimal amount"
    input: ".30"
    output: "true"
  - name: "Valid amount, large amount"
    input: "1000000"
    output: "true"
  - name: "Valid amount with trailing zeros"
    input: "20.57000000000"
    output: "true"
  


  